<div class="content_box">
    <div class="iColumn_block  mgb23 clearfix">
        <div class="iColumn_A index_media">
            <div class="iColumn_s">
                <h3 class="iColumn_s_title">网络借款流程</h3>
            </div>
            <div class="iColumn_content">
                <ul class="nlist nlist_login clearfix">
                    <li class="li_login">
                        <div class="items items_login item01">
                            <img src="../Styles/images/arrow.png" alt="" />
                        </div>
                        <p>申请</p>
                    </li>
                    <li class="li_login">
                        <div class="items items_login item02">
                            <img src="../Styles/images/arrow.png" alt="" />
                        </div>
                        <p>审核</p>
                    </li>
                    <li class="li_login">
                        <div class="items items_login item03">
                            <img src="../Styles/images/arrow.png" alt="" />
                        </div>
                        <p>合同签署</p>
                    </li>
                    <li class="li_login">
                        <div class="items items_login item04">
                            <img src="../Styles/images/arrow.png" alt="" />
                        </div>
                        <p>放款</p>
                    </li>
                    <li class="li_login">
                        <div class="items items_login item05">
                            <img src="../Styles/images/arrow.png" alt="" />
                        </div>
                        <p>还款结清</p>
                    </li>
                    <li class="li_login">
                        <div class="items items_login item06">
                        </div>
                        <p>再次借款</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="iColumn_block mgb23 clearfix">
        <div class="iColumn_A index_media">
            <div class="iColumn_s mg30">
                <h3 class="iColumn_s_title">借款金额及期限</h3>
            </div>
            <div class="iColumn_content">
                <div class="money_timelimit">
                    <div class="clearfix">
                        <div class="money_box mgr50 clearfix">
                            <div class="money_title">申请金额</div>
                            <input type="text" reg="integer" id="loanAmount" placeholder="借款金额范围1-30万元">
                            <i>万元</i>
                        </div>
                        <div class="timelimit_box">
                            <div class="timelimit_title">期限</div>
                            <select id="applyDeadline">
                                <option value="3">3个月</option>
                                <option value="6">6个月</option>
                                <option value="12">12个月</option>
                                <option value="18">18个月</option>
                                <option value="24">24个月</option>
                                <option value="36">36个月</option>
                                <option value="48">48个月</option>
                            </select>
                        </div>
                    </div>
                    <p class="note_login f12"><span class="c_red">*</span>借款金额大于8万需提交自然人保证人信息</p>
                </div>
            </div>
        </div>
    </div>
    <div class="iColumn_block mgb30 clearfix">
        <div class="iColumn_A index_media">
            <div class="iColumn_s mg26">
                <h3 class="iColumn_s_title">填写借款信息</h3>
            </div>
            <div class="iColumn_content">
                <div class="news_login">
                    <div class="rapid_box">
                        <b>是否加急</b>
                        <label for="radio1">
                            是<input type="radio" name="loanUrgent" checked id="radio1" value="是">
                        </label>
                        <label for="radio2">
                            否<input type="radio" name="loanUrgent" id="radio2" value="否">
                        </label>
                    </div>
                    <div class="repay_box">
                        <b>最高可承受月还</b>
                        <input class="repay" reg="integer" id="monthlyRepaymentMax" type="text" placeholder="请输入金额">
                        <span>元</span>
                    </div>
                    <div class="use_box">
                        <b>借款用途</b>
                        <select id="loanUse">
                            <option value="0">购车</option>
                            <option value="1">装修</option>
                            <option value="2">日常生活消费</option>
                            <option value="3">教育培训</option>
                            <option value="4">旅游</option>
                            <option value="5">医疗</option>
                            <option value="6">婚嫁</option>
                            <option value="7">扩大生产经营</option>
                            <option value="8">购买货物/原材料/设备</option>
                            <option value="9">购房</option>
                            <option value="10">投资</option>
                            <option value="11">其他</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:void(0);" id="sub_login" class="sub_login">提交</a>
</div>
